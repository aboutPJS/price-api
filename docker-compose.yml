version: '3.8'

services:
  price-api:
    build: .
    container_name: energy-price-api
    ports:
      - "8000:8000"
    volumes:
      - price_data:/app/data
      - price_logs:/app/logs
    env_file:
      - .env
    environment:
      # Override specific settings for container
      - API_HOST=0.0.0.0
      - DATABASE_PATH=/app/data/prices.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "src.health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - price-api-network

# Named volumes for data persistence
volumes:
  price_data:
    driver: local
  price_logs:
    driver: local

# Network for service isolation
networks:
  price-api-network:
    driver: bridge
