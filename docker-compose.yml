services:
  database:
    image: postgres:16-alpine
    container_name: energy-price-db
    environment:
      POSTGRES_DB: energy_prices
      POSTGRES_USER: priceapi
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - price_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose for development access
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U priceapi -d energy_prices"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - price-api-network

  price-api:
    build: .
    container_name: energy-price-api
    ports:
      - "8000:8000"
    volumes:
      - price_logs:/app/logs
    env_file:
      - .env
    environment:
      # Override specific settings for container
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgresql://priceapi:${DB_PASSWORD:-secure_password_123}@database:5432/energy_prices
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "src.health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - price-api-network

# Named volumes for data persistence
volumes:
  price_db_data:
    driver: local
  price_logs:
    driver: local

# Network for service isolation
networks:
  price-api-network:
    driver: bridge
